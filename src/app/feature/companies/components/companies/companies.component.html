<div class="filter">

    <button class="filter-button" (click)="filter =!filter" *ngIf="!filter"> Show Filter Options </button>
    <app-filters *ngIf="filter"></app-filters>
</div>

<app-view-options (presentationMode)="listView = $event"></app-view-options>
Here: {{listView}}
<div class="card-list">
    <div *ngIf="listView === 'cards'">
        <app-company-card *ngFor="let item of arrayGenerator(7)"></app-company-card>
    </div>

    <div *ngIf="listView === 'list'">
        <app-company-compact *ngFor="let item of arrayGenerator(7)">Test Cards</app-company-compact>
    </div>

</div>
